
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenAISim (Backend-Connected)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>GreenAISim: AI Sustainability Simulator</h1>

    <div class="card">
      <h2>1. Model Parameters</h2>
      <label>Model Type
        <select id="modelType">
          <option value="transformer">Transformer (e.g., BERT)</option>
          <option value="cnn">CNN</option>
          <option value="mlp">MLP</option>
        </select>
      </label>
      <label>Training Epochs <input id="epochs" type="number" /></label>
      <label>Precision
        <select id="precision">
          <option value="fp32">FP32</option>
          <option value="fp16">FP16</option>
          <option value="int8">INT8</option>
        </select>
      </label>
    </div>

    <div class="card">
      <h2>2. Hardware Configuration</h2>
      <label>GPU Type
        <select id="gpuType">
          <option value="a100">NVIDIA A100</option>
          <option value="v100">NVIDIA V100</option>
          <option value="t4">NVIDIA T4</option>
        </select>
      </label>
      <label>Compute Hours <input id="computeHours" type="number" /></label>
    </div>

    <div class="card">
      <h2>3. Deployment Location</h2>
      <label>Region
        <select id="region">
          <option value="us">US West (high carbon)</option>
          <option value="eu">EU Central (medium)</option>
          <option value="nordics">Nordics (low carbon)</option>
        </select>
      </label>
    </div>

    <div class="card">
      <h2>4. Inference Profile</h2>
      <label>Inference Frequency (per day) <input id="inferenceFreq" type="number" /></label>
      <label>Deployment Duration (months) <input id="duration" type="number" /></label>
    </div>

    <button onclick="simulateImpact()">Simulate with Backend</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function simulateImpact() {
      const payload = {
        modelType: document.getElementById('modelType').value,
        epochs: document.getElementById('epochs').value,
        precision: document.getElementById('precision').value,
        gpuType: document.getElementById('gpuType').value,
        computeHours: document.getElementById('computeHours').value,
        region: document.getElementById('region').value,
        inferenceFreq: document.getElementById('inferenceFreq').value,
        duration: document.getElementById('duration').value
      };

      try {
        const response = await fetch("https://greenaisim-backend.onrender.com/calculate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        document.getElementById('result').innerHTML = `
          <h3>Estimated Emissions: ${result.total} kg COâ‚‚e</h3>
          <p><strong>Training:</strong> ${result.training} kg<br/>
             <strong>Inference:</strong> ${result.inference} kg<br/>
             <strong>Hardware:</strong> ${result.hardware} kg</p>`;
      } catch (error) {
        document.getElementById('result').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
